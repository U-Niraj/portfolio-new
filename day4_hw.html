<!DOCTYPE html>
<html lang="en">

<title>World Clock</title>
<link rel="stylesheet" href="./day4_hw.css">
</head>
<body>
<div class="container">
  <h1>Click the buttons to see the current time in different cities:</h1>
  <button id="newDelhiButton" onclick="showTime('newDelhi', 'Asia/Kolkata')">New Delhi</button>
  <button id="newYorkButton" onclick="showTime('newYork', 'America/New_York')">New York</button>
  <button id="londonButton" onclick="showTime('london', 'Europe/London')">London</button>
  <button id="tokyoButton" onclick="showTime('tokyo', 'Asia/Tokyo')">Tokyo</button>
  <button id="parisButton" onclick="showTime('paris', 'Europe/Paris')">Paris</button>
</div>
